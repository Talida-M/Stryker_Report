nal static readonly Random _random = new();\r\n    internal static readonly bool _f2fMeeting = false;\r\n    internal static readonly bool _onlineMeeting = true;\r\n\r\n    internal static string GetRandomSubject(bool isValid = true)\r\n    {\r\n        if (isValid)\r\n        {\r\n            return Subjects.List[_random.Next(Subjects.List.Count)];\r\n        }\r\n        else\r\n        {\r\n            string randomWord;\r\n            do\r\n            {\r\n                randomWord = new string(Enumerable.Range(0, _random.Next(1, 10))\r\n                                                   .Select(x =\u003E (char)_random.Next(\u0027a\u0027, \u0027z\u0027 \u002B 1))\r\n                                                   .ToArray());\r\n            }\r\n            while (Subjects.List.Contains(randomWord));\r\n\r\n            return randomWord;\r\n        }\r\n    }\r\n\r\n    internal static int GetRandomPrice(bool isValid = true)\r\n    {\r\n        int min = 1;\r\n        int max = int.MaxValue;\r\n\r\n        if (!isValid)\r\n        {\r\n            min = int.MinValue;\r\n            max = -1;\r\n        }\r\n\r\n        return _random.Next(min, max);\r\n    }\r\n\r\n    internal static int GetRandomStars(bool isValid = true, int invalidCase = -1)\r\n    {\r\n        if (!isValid || invalidCase \u003E= 0)\r\n        {\r\n            int randomValue = _random.Next(0, 2);\r\n\r\n            if (invalidCase \u003E 0)\r\n            {\r\n                randomValue = invalidCase;\r\n            }\r\n\r\n            if (randomValue == 0)\r\n            {\r\n                return _random.Next(int.MinValue, 0);\r\n            }\r\n            else\r\n            {\r\n                return _random.Next(6, int.MaxValue);\r\n            }\r\n        }\r\n\r\n        return _random.Next(0, 6);\r\n    }\r\n}","tests":[]},"C:\\Users\\amark\\Desktop\\University\\Anul 3\\Semestrul II\\Testarea Sistemelor Software\\TSS-Project\\MANDATWebApp\\MANDATUnitTests\\DataCollection
